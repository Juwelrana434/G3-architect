<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - G-3 Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login to Your Account</h2>

        <!-- Login Form -->
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>

            <div class="flex justify-between items-center mb-6">
                <div>
                    <input type="checkbox" id="remember" name="remember" class="mr-2">
                    <label for="remember" class="text-gray-600">Remember me</label>
                </div>
                <a href="#" class="text-blue-600 hover:text-blue-700 text-sm">Forgot password?</a>
            </div>

            <button type="submit" class="w-full bg-[#FF900E] text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                Login
            </button>
        </form>

        <!-- Sign Up Link -->
        <p class="text-center text-gray-600 mt-4">
            Don't have an account? <a href="#" class="text-blue-600 hover:text-blue-700">Sign up</a>
        </p>
    </div>

</body>
</html>
